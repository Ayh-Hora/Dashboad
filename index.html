<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS Value Detector</title>
    
    <!-- Firebase SDK v9 -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
      <div class="water-tank">
        <h1>Purity Monitor</h1> 
    </div>
    
        <div class="side-decor-left"></div>
        <div class="side-decor-right"></div>
        <div class="cube-left"></div>
        <div class="cube-right"></div>

        <div class="container">
            <h1>TDS Value</h1>
            <div class="card">
                <p class="value">Loading...</p>
            </div>
            <p class="last-updated">Last updated at: <span id="timestamp">Loading...</span></p>

            <div class="suggestion">
                <p id="suggestion-text">Waiting for TDS data...</p>
            </div>
        </div>
    </div>
</body>
</html>
